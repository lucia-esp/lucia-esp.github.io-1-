<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Página Codo a Codo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Codo a Codo</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>

              <li class="nav-item">
                <a
                  class="nav-link disabled"
                  href="#"
                  tabindex="-1"
                  aria-disabled="true"
                  >Desactivado</a
                >
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <div class="card-group">
      <div class="card">
        <img
          src="https://blog.ida.cl/wp-content/uploads/sites/5/2012/05/encabezado1.jpg"
          class="card-img-top"
          alt="Logo de HTML 5"
        />
        <div class="card-body">
          <h5 class="card-title">título 1</h5>
          <p class="card-text">Contenido de Card.</p>
          <p class="card-text">
            <small class="text-muted">Última actualización hace 1 minuto</small>
          </p>
        </div>
      </div>
      <div class="card">
        <img
          src="https://www.solucionex.com/sites/default/files/posts/imagen/css_blog.png"
          class="card-img-top"
          alt="Logo de CSS"
        />
        <div class="card-body">
          <h5 class="card-title">título 2</h5>
          <p class="card-text">Contenido de Card.</p>
          <p class="card-text">
            <small class="text-muted">Última actualización hace 1 minuto</small>
          </p>
        </div>
      </div>
      <div class="card">
        <img
          src="https://serv3.raiolanetworks.es/blog/wp-content/uploads/bootstrap-social-share.png"
          class="card-img-top"
          alt="Logo de Bootstrap"
        />
        <div class="card-body">
          <h5 class="card-title">título 3</h5>
          <p class="card-text">Contenido de Card.</p>
          <p class="card-text">
            <small class="text-muted">Última actualización hace 1 minuto</small>
          </p>
        </div>
      </div>
    </div>

    <br />
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">Nunca comparta su email.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Verificar</label>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </body>
</html>
